<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- As a heading -->
        <nav class="navbar navbar-dark bg-dark mt-5 mb-3" style="height: 100px">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1 text-white mx-auto">No story lives unless someone wants to listen</span>
            </div>
        </nav>
        
        <div class="container mt-2 mb-2 text-center">
            <div class="row">
                <div class="col-sm">
                    <div class="jumbotron">
                        <div class="container">
                            <h1 class="display-4">Hero</h1>
                            <p class="lead" id="hero">Hero fetched from backend</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="jumbotron">
                        <div class="container">
                            <h1 class="display-4">Villain</h1>
                            <p class="lead" id="villain">Villain fetched from backend</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="jumbotron">
                        <div class="container">
                            <h1 class="display-4">Location</h1>
                            <p class="lead" id="location">Location fetched from backend</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- <form> -->
            <div class="form-group mb-2" id="d1">
                <label for="sprompt">Starting Prompt</label>
                <textarea class="form-control" id="sprompt" name="start_prompt" style="min-height: 500px;" placeholder="Starting prompt" autofocus required></textarea>
            </div>
            <div class="form-group mt-2 mb-2">
                <label for="eprompt">Ending Prompt</label>
                <input type="text" class="form-control" id="eprompt" name="end_prompt" placeholder="Ending prompt" required>
            </div>
            <div class="mt-2 text-center">
                <button type="submit" class="btn btn-outline-success btn-lg w-100" id="generate" onclick="return startGenerateHTML()">Generate</button>
                <!-- <button type="submit" class="btn btn-primary" id="generate"">Generate</button> -->
            </div>
        <!-- </form> -->
        <div id="div1" style="flex-direction: row" class="text-center">
        </div>
        <div class="mt-2 text-center">
            <button type="submit" class="btn btn-outline-success btn-lg w-100" id="evaluate" onclick="return evaluateStory()">Evaluate Story</button>
        </div>
        <div id="div2" style="flex-direction: row" class="mt-2 text-center">
            <ul class="list-group" id="lg"></ul>
        </div>
    </div>
    <script type="text/javaScript" src="js/script.js"></script>
</body>

</html>
