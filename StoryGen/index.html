                <div class="col-sm">

    <div class="container">
        <!-- <form> -->
        <div class="form-group mb-2" id="d1">
            <div class="row">
                <div class="col-sm">
                    <label for="sprompt">Starting Prompt</label>
                    <textarea class="form-control" id="sprompt" name="start_prompt" style="min-height: 350px;"
                        placeholder="This is a collaborative story generator that uses AI to generate stories. Enter a starting sentence for your story here, an ending sentence in the text box below and click Generate to get suggestions from AI" autofocus required></textarea>
                </div>
                <div class="col-sm">
                    <div id="temp_div" class="border border-dark" style="min-height: 375px">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group mt-2 mb-2">
            <label for="eprompt">Ending Prompt</label>
            <input type="text" class="form-control" id="eprompt" name="end_prompt"
                placeholder="Enter ending sentence for your story and click Generate" required>
        </div>
        <div class="mt-2 text-center">
            <button type="submit" class="btn btn-outline-success w-100" id="generate"
                onclick="return startGenerateHTML()">Generate</button>
            <!-- <button type="submit" class="btn btn-primary" id="generate"">Generate</button> -->
        </div>
        <!-- </form> -->
        <div id="div1" style="flex-direction: row" class="text-center">
        </div>
        <div class="mt-2 text-center">
            <button type="submit" class="btn btn-outline-success w-100" id="evaluate"
                onclick="return evaluateStory()">Evaluate Story</button>
        </div>
        <div id="div2" style="flex-direction: row" class="mt-2 text-center">
            <ul class="list-group" id="lg"></ul>
        </div>
        
        <!-- Button trigger modal -->
<button type="button" class="btn btn-outline-success w-100" data-toggle="modal" data-target="#exampleModalLong">
  Save your story
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Save your story</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="save">Title</label>
        <input type="text" class="form-control mt-1" id="save" name="save"
            placeholder="Name your awesome story!" required>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="saveStory()" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>

    <button type="submit" class="btn btn-outline-success w-100" id="comcistrip" onclick="generateComicStrip()">Download Comic Strip</button>
